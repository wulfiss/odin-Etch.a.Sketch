<!DOCTYPE html>
<html lang="eng">

    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/Index.js" defer></script>
        <link rel="stylesheet" href="./css/style.css">
        <title>Etch a sketch</title>
    </head>

    <body>
        <div id="canvas" class="canvasGrid" draggable="false"></div>
        <button class="userInput" id="clearCanvas">Clear</button>
        <input type="color" id="colorPicker">
        <button class="userInput" id="rainBow">Rainbow</button>
        <button class="userInput" id="eraser" value="Eraser">Eraser</button>
        <input type="range" min="1" max="64" value="16" class="slider" id="canvasSize">
        <div id="canvasSizeViewer">16X16</div>
    </body>

</html>
