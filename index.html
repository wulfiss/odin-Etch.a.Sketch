<!DOCTYPE html>
<html lang="eng">

    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/Index.js" defer></script>
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
        <title>Etch a sketch</title>
    </head>

    <body>
        <div class="header">
            <h1>Etch a sketch</h1>
        </div>
        <div class="middle">
            <div id="formDiv">
                <form>
                    <label for="colorPicker" id="colorPickerText" class="outSide">Select color:</label>
                    <input type="color" class="userInput" id="colorPicker" value="#FF00FF">
                    <button type="button" class="userInput" id="rainBow">Rainbow Effect ON</button>
                    <button type="button" class="userInput" id="eraser" value="Eraser">Eraser</button>
                    <button type="button" class="userInput" id="clearCanvas" >Clear</button>
                    <label for="canvasSize" id="canvasSizeViewer" class="outSide">16X16</label>
                    <input type="range" min="1" max="64" value="16" class="slider" id="canvasSize">
                </form>
            </div>
            <div id="canvas" class="canvasGrid" draggable="false"></div>
        </div>
        <div class="footer"><h3>By me, <a href="https://github.com/wulfiss" target="_blank">Wulfis!</h3></div>
    </body>

</html>
