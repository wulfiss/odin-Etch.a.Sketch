<!DOCTYPE html>
<html lang="eng">

    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/Index.js" defer></script>
        <link rel="stylesheet" href="./css/style.css">
        <title>Etch a sketch</title>
    </head>

    <body>
        <div class="header">Etch a sketch</div>
        <div class="middle">
            <div>
            <form>
                <button type="button" class="userInput" id="clearCanvas">Clear</button>
                <input type="color" class="userInput" id="colorPicker">
                <button type="button" class="userInput" id="rainBow">Rainbow</button>
                <button type="button" class="userInput" id="eraser" value="Eraser">Eraser</button>
                <label for="canvasSize" id="canvasSizeViewer">16X16</label>
                <input type="range" min="1" max="64" value="16" class="slider" id="canvasSize">
            </form>
            </div>
            <div id="canvas" class="canvasGrid" draggable="false"></div>
        </div>
        <div class="footer">By me, Wulfis!</div>
    </body>

</html>
